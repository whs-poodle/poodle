<!--/* used to create a new course (NewCourseController). */-->
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
	<title>[[#{title.createNewCourse}]]</title>
</head>

<div layout:fragment="content">
	<h1>[[#{title.createNewCourse}]]</h1>
	<form th:object="${newCourseForm}" method="post">

		<!--/* form errors, if any */-->
		<div th:if="${#fields.hasErrors('*')}" th:each="err : ${#fields.errors('*')}" class="alert alert-danger">
			[[${err}]]
		</div>

		<!--/* include name, linked courses etc. */-->
		<div th:replace="fragments/courseEditor"></div>

		<!--/* first term */-->
		<fieldset class="margin-top">
			<legend>[[#{firstTerm}]]</legend>
			<p>[[#{firstTermDescription}]]</p>

			<input type="text"
				th:placeholder="#{termInputPlaceholder}"
				th:required="true" th:field="*{firstTermName}"
				class="form-control max-width-sm" />
		</fieldset>

		<button type="submit" class="btn btn-success margin-top">[[#{button.create}]]</button>
	</form>
</div>
</html>
