<!--/* Content for the popover for a statistic in the feedbackOverview table.
	This is technically not a Thymeleaf fragment since we send the generated HTML
	as a Ajax-Response back to the client. */-->
<div xmlns:th="http://www.thymeleaf.org" th:inline="text">
	<p>[[#{feedbackGivenOn(${{statistic.completedAt}})}]]</p>
	<th:block th:include="fragments/feedbackValues(statistic=${statistic})" />

	<div class="checkbox">
		<label class="margin-top-sm" th:title="#{ignoreFeedbackTitle}">
			<input type="checkbox" class="ignoreFeedbackCheckbox" th:checked="${statistic.ignore}" />
			[[#{ignoreFeedback}]]
		</label>
	</div>
</div>
