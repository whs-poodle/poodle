<!--/* Shows the difference between to texts by iterating a TextDiff list.
	   Each TextDiff object defines a difference (EQUAL, DELETE or INSERT).
	   This fragment shows each TextDiff object with a corresponding CSS class
	   which automatically makes the differences visible. */-->

<th:block
	xmlns:th="http://www.thymeleaf.org"
	th:fragment="textDiff(diffList)"
	th:each="diff : ${diffList}">
	<span th:if="${diff.equal}"	 class="equal pre-wrap">[[${diff.text}]]</span>
	<span th:if="${diff.delete}" class="delete pre-wrap">[[${diff.text}]]</span>
	<span th:if="${diff.insert}" class="insert pre-wrap">[[${diff.text}]]</span>
</th:block>
