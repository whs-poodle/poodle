<!--/* shows a single exercise with its hints, but no feedback. Is only used for linked exercises
	in texts of other exercises (CKeditor "link exercise" plugin). See StudentExerciseController. */-->
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head th:with="includeMathJax=true">
	<title>[[${exercise.title}]]</title>
	<link rel="stylesheet" th:href="@{/css/student/exercise.css}" />
	<script th:src="@{/js/student/exercise.js}"></script>
</head>

<div layout:fragment="content">
	<h2>[[${exercise.title}]]</h2>
	<th:block th:include="fragments/student/exercise (exercise=${exercise})" />

	<!--/* show given feedback, if any */-->
	<th:block th:if="${statistic != null}"
		th:include="fragments/student/givenFeedback(statistic=${statistic})" />
</div>
</html>
