<!--/* settings for a student (email configuration etc.) */-->
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
	<title>[[#{title.settings}]]</title>
</head>

<div layout:fragment="content">

	<h1>[[#{title.settings}]]</h1>
	<form method="post" th:object="${studentConfig}">
		<fieldset>
			<legend>[[#{notifications}]]</legend>
			<p>[[#{notifyMePerEmailWhen}]]</p>
			<div class="checkbox">
				<input type="checkbox" th:field="*{emailWorksheetUnlocked}" />
				<label th:for="${#ids.prev('emailWorksheetUnlocked')}">[[#{notificationWorksheetUnlocked}]]</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" th:field="*{emailMessages}" />
				<label th:for="${#ids.prev('emailMessages')}">[[#{notificationMessages}]]</label>
			</div>
		</fieldset>

		<button type="submit" class="btn btn-success margin-top">[[#{button.save}]]</button>
	</form>
</div>
</html>
